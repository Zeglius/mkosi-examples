name: Build sysext
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt update -y && sudo apt install -y systemd-repart
      - name: setup-mkosi
        uses: systemd/mkosi@v24.3
      - run: mkosi -f
